{% extends "base.html" %}

{% block app_content %} 
    <h2 class="mb-4 text-center">Kuis Python Pro (10 Pertanyaan)</h2>
    
    <form method="POST" action="{{ url_for('routes.submit_quiz') }}">
        
        {% for q in questions %}
            
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">{{ loop.index }}. {{ q.question }}</h5>
                </div>
                
                <div class="card-body">
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" id="q{{ q.id }}_a" name="question_{{ q.id }}" value="A" required>
                        <label class="form-check-label" for="q{{ q.id }}_a">
                            <span class="fw-bold">A)</span> {{ q.answer_a }}
                        </label>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" id="q{{ q.id }}_b" name="question_{{ q.id }}" value="B">
                        <label class="form-check-label" for="q{{ q.id }}_b">
                            <span class="fw-bold">B)</span> {{ q.answer_b }}
                        </label>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" id="q{{ q.id }}_c" name="question_{{ q.id }}" value="C">
                        <label class="form-check-label" for="q{{ q.id }}_c">
                            <span class="fw-bold">C)</span> {{ q.answer_c }}
                        </label>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" id="q{{ q.id }}_d" name="question_{{ q.id }}" value="D">
                        <label class="form-check-label" for="q{{ q.id }}_d">
                            <span class="fw-bold">D)</span> {{ q.answer_d }}
                        </label>
                    </div>
                    
                </div>
            </div>
        {% endfor %}
        
        <div class="d-grid gap-2 mb-5">
            <button type="submit" class="btn btn-success btn-lg">Selesaikan Kuis dan Lihat Skor</button>
        </div>
        
    </form>
{% endblock app_content %}
